<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank Account</title>
</head>
<body>
    <h1>Bank Account</h1>
    <form id="accountForm">
        <input type="text"  id="customername" placeholder="Customer Name">
        <input type="number"  id="balance" placeholder="Balance">
        <button>Create Account</button>
    </form>

    <form id="depositForm">
        <input type="number" id="depositAccountNumber" placeholder="Account Number">
        <input type='number' id="amountDeposit" placeholder="Amount">
        <button>Deposit</button>
    </form> 
    
    <form id="withdrawForm">
        <input type="number" id="withdrawAccountNumber" placeholder="Account Number">
        <input type='number' id="amountWithdraw" placeholder="Amount">
        <button>Withdraw</button>
    </form>
    
    
    <script src="app.js"></script>
</body>
</html>
