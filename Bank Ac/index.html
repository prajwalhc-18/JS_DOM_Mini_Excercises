<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank Account</title>
</head>
<body>
    <h1>Bank Account</h1>
    <section>
        <form id="accountForm">
            <input type="text"  id="customername" placeholder="Customer Name" required>
            <input type="number"  id="balance" placeholder="Balance" required>
            <button id="CA">Create Account</button>
        </form>
    
        <form id="depositForm">
            <input type="number" id="depositAccountNumber" placeholder="Account Number" required>
            <input type='number' id="amountDeposit" placeholder="Amount" required>
            <button id="dpst">Deposit</button>
        </form> 
        
        <form id="withdrawForm">
            <input type="number" id="withdrawAccountNumber" placeholder="Account Number" required>
            <input type='number' id="amountWithdraw" placeholder="Amount" required>
            <button id="wtdr">Withdraw</button>
        </form>
    </section>
    <div id="accountDetails">
        <!--Accounts Details-->
    </div>
    <script src="app.js"></script>
</body>
</html>
